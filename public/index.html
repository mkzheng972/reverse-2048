<!DOCTYPE html>
<html>
  <head>
    <!-- Defines the character set -->
    <meta charset="utf-8" />
    <!-- Responsive design. Line below will make mobile browsers scale to device width -->
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <!-- App Name -->
    <title>Default App</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
    <script src="/bundle.js" defer></script>
  </head>
  <body>
    <!-- Render our React app into a div with an id of 'app' and document.getElementById('app') -->
    <div id="app"></div>
  </body>
</html>
